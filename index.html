<script>
function togglePopup() {
    var popup = document.getElementById("popup");
    var popupoverlay = document.querySelector(".popup-overlay");
    var toggleIcon = document.getElementById("toggleIcon");

    if (popup.style.display === "none" || popup.style.display === "") {
        popupoverlay.style.display = "block";
        popup.style.display = "block";
        toggleIcon.innerHTML = "<i class='fas fa-times'></i>";
    } else {
        popup.style.display = "none";
        popupoverlay.style.display = "none";
        toggleIcon.innerHTML = "<i class='fas fa-ellipsis-h three-dots-icon'></i>";
    }
}

function closePopupT() {
    var popup = document.getElementById("popup");
    var popupoverlay = document.querySelector(".popup-overlay");
    var toggleIcon = document.getElementById("toggleIcon");
    document.querySelectorAll(".popup").forEach(function(popup) {
        popup.style.display = "none";
        popupoverlay.style.display = "none";        toggleIcon.innerHTML = "<i class='fas fa-ellipsis-h three-dots-icon'></i>";
    });
}

function hidePopup() {
    var popup = document.getElementById("popup");
    var popupoverlay = document.querySelector(".popup-overlay");
    var toggleIcon = document.getElementById("toggleIcon");
    popupoverlay.style.display = "none";
    popup.style.display = "none";        toggleIcon.innerHTML = "<i class='fas fa-ellipsis-h three-dots-icon'></i>";
}

function copyToClipboard() {
    var urlInput = document.getElementById("urlInput");
    urlInput.select();
    document.execCommand("copy");
}

function shareViaEmail() {
    var emailSubject = encodeURIComponent("Check out this link");
    var emailBody = encodeURIComponent("I found this interesting link:\n" + document.getElementById("urlInput").value);

    var tempLink = document.createElement('a');
    tempLink.href = 'mailto:?subject=' + emailSubject + '&body=' + emailBody;

    tempLink.click();

    document.body.removeChild(tempLink);
}

    if (document.documentElement.scrollTop > 20) {
        button.style.display = "block";
    } else {
        button.style.display = "none";
    }
}
function scrollToTop() {
    document.documentElement.scrollTop = 0;
}
